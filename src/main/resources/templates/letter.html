<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Request sending letter</title>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
        <style>
            body {
                padding-top: 100px;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <h2>Request Sending letter</h2>
            <div class="alert alert-success" role="alert" th:if="${ message != null}" th:text="${message}">

            </div>

            <div>
                <form th:action="@{/sendLetter}" method="post">
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input class="form-control" id="subject" name="subject"/>
                    </div>
                    <div class="form-group">
                        <label for="body">body:</label>
                        <input class="form-control" id="body" name="body" />
                    </div>
                    <div class="form-group">
                        <label for="receivers">receivers:</label>
                        <input class="form-control" id="receivers" name="receivers" />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.11.1/dist/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</html>
